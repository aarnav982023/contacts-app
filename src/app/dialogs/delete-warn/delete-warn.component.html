<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">Are you sure?</div>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <button mat-flat-button [mat-dialog-close]="true">Yes</button>

      <button mat-flat-button [mat-dialog-close]="false">No</button>
    </div>
  </div>
</div>
