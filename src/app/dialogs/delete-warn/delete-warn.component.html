<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">{{ data.message }}</div>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <button mat-raised-button color="warn" [mat-dialog-close]="true">
        Yes
      </button>
    </div>
    <div class="col-6">
      <button mat-raised-button color="primary" [mat-dialog-close]="false">
        No
      </button>
    </div>
  </div>
</div>
