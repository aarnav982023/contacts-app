<div
  class="mat-app-background container-fluid h-100 d-flex flex-column"
  [ngClass]="{
    darkMode: themeService.getDarkMode(),
    lightMode: !themeService.getDarkMode()
  }"
>
  <div class="row">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        <mat-icon *ngIf="drawer.opened">close</mat-icon>
      </button>
      <span>Contacts</span>
    </mat-toolbar>
  </div>
  <div class="row flex-grow-1">
    <mat-drawer-container class="main-panel w-100" [hasBackdrop]="false">
      <mat-drawer #drawer mode="over" class="drawer">
        <mat-nav-list>
          <a
            mat-list-item
            (click)="drawer.close()"
            [routerLink]="link.route"
            *ngFor="let link of links"
          >
            {{ link.title }}
          </a>
        </mat-nav-list>
        <div class="options-menu">
          <mat-divider></mat-divider>
          <form [formGroup]="themeService.darkModeForm" class="mt-2 ml-2">
            <mat-slide-toggle formControlName="darkModeToggle"
              >Dark Mode</mat-slide-toggle
            >
          </form>
        </div>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
