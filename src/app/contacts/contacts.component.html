<div class="container-fluid">
  <mat-nav-list>
    <a
      [routerLink]="getContactInfoRouterLink(contact)"
      mat-list-item
      *ngFor="let contact of contacts"

      <span>{{ contact.firstName }} {{ contact.lastName }}</span>
      <mat-divider></mat-divider>
    </a>
  </mat-nav-list>
</div>
